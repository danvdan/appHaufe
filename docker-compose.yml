version: "3"
services:
  backend:
    container_name: backend
    restart: always
    build: ./back/
    ports:
      - "3000:3000"
    depends_on: [mongo]
    volumes:
      - ./back:/usr/src/backend
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27107"
